<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Love U Disty</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://i.imgur.com/uqtuAkj.jpg'); /* Foto Disty */
      background-size: cover;
      background-position: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      backdrop-filter: brightness(60%);
    }

    .container {
      max-width: 700px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #typing {
      font-size: 1.2em;
      line-height: 1.7em;
      font-weight: 600;
      white-space: pre-line;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Untuk Kamu, Disty</h1>
    <p id="typing"></p>
  </div>

  <!-- Lagu Sempurna -->
  <audio autoplay loop>
    <source src="https://audio.jukehost.co.uk/S9AHB6Lf5pAkkv1y5zQ0BplRbhzBPbls" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <!-- Script Efek Mengetik -->
  <script>
    const text = `Makasih ya udah mau nemenin aku sejauh ini. 
Meskipun hubungan kita masih virtual, tapi rasanya bener-bener nyata di hati aku. 
Kamu tuh beda, kamu sabar, kamu hangat, dan kamu bikin hari-hari aku jauh lebih berarti.

Aku gak tau harus gimana kalau gak ada kamu. 
Aku mungkin gak sempurna, tapi aku selalu mau belajar jadi lebih baik buat kamu. 
Terima kasih udah percaya, udah bertahan, udah jadi bagian paling indah di hidupku.

Aku sayang kamu, Disty. Banget.`;

    let i = 0;
    const speed = 40;
    const typingElement = document.getElementById("typing");

    function typeWriter() {
      if (i < text.length) {
        typingElement.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
